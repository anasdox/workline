project:
  id: example
  kind: software-project

attestations:
  catalog:
    requirements.accepted:
      description: "Team agreed on scope and requirements"
    design.reviewed:
      description: "Solution/design reviewed"
    scope.groomed:
      description: "Task is sized, dependencies known"
    ci.passed:
      description: "CI pipeline completed successfully"
    review.approved:
      description: "Code review approved"
    acceptance.passed:
      description: "Acceptance criteria validated"
    security.ok:
      description: "Security checks passed"
    iteration.approved:
      description: "Iteration approved"
    workshop.discovery.completed:
      description: "Discovery workshop completed"
    workshop.problem_refinement.completed:
      description: "Problem refinement workshop completed"
    workshop.eventstorming.completed:
      description: "Event storming workshop completed"
    workshop.decision.completed:
      description: "Decision workshop completed"
    workshop.clarify.completed:
      description: "Clarification workshop completed"
    planning.approved:
      description: "Planning approved"

policies:
  presets:
    ready:
      require: [requirements.accepted, design.reviewed, scope.groomed]

    done.standard:
      require: [ci.passed, review.approved, acceptance.passed]

    done.bugfix:
      require: [ci.passed, review.approved]

    low:
      require: [ci.passed, review.approved]

    medium:
      require: [ci.passed, review.approved]

    high:
      require: [ci.passed, review.approved, security.ok]

    workshop.discovery:
      require: [workshop.discovery.completed]

    workshop.problem_refinement:
      require: [workshop.problem_refinement.completed]

    workshop.eventstorming:
      require: [workshop.eventstorming.completed]

    workshop.decision:
      require: [workshop.decision.completed]

    workshop.clarify:
      require: [workshop.clarify.completed]

    planning:
      require: [planning.approved]

  defaults:
    task:
      feature: done.standard
      bug: done.bugfix
      technical: done.standard
      docs: low
      chore: low
      workshop: workshop.problem_refinement
      plan: planning

    iteration:
      validation:
        require: iteration.approved

rbac:
  roles:
    owner:
      description: "Project owner"
      permissions:
        - project.create
        - project.list
        - project.read
        - project.update
        - project.delete
        - project.config.read
        - project.status.read
        - project.events.read
        - task.create
        - task.list
        - task.read
        - task.next
        - task.tree
        - task.validation.read
        - task.update
        - task.done
        - task.claim
        - task.release
        - iteration.create
        - iteration.list
        - iteration.set_status
        - decision.create
        - attestation.add
        - attestation.list
        - rbac.manage
        - force.use
    planner:
      description: "Plans work and creates backlog"
      permissions:
        - project.read
        - project.config.read
        - project.status.read
        - project.events.read
        - task.create
        - task.list
        - task.read
        - task.next
        - task.tree
        - task.validation.read
        - task.update
        - iteration.create
        - iteration.list
        - decision.create
        - attestation.list
    executor:
      description: "Executes tasks and updates status"
      permissions:
        - project.read
        - project.status.read
        - project.events.read
        - task.list
        - task.read
        - task.update
        - task.done
        - task.claim
        - task.release
        - iteration.list
        - iteration.set_status
        - attestation.add
        - attestation.list
    reviewer:
      description: "Reviews work and approves gates"
      permissions:
        - project.read
        - project.status.read
        - project.events.read
        - task.list
        - task.read
        - iteration.list
        - attestation.add
        - attestation.list
    observer:
      description: "Read-only observer"
      permissions:
        - project.list
        - project.read
        - project.config.read
        - project.status.read
        - project.events.read
        - task.list
        - task.read
        - task.next
        - task.tree
        - task.validation.read
        - iteration.list
        - attestation.list
  attestation_authorities:
    ci.passed: [owner, executor]
    review.approved: [owner, reviewer]
    acceptance.passed: [owner, reviewer]
    security.ok: [owner, reviewer]
    iteration.approved: [owner, reviewer]
    workshop.discovery.completed: [owner, planner]
    workshop.problem_refinement.completed: [owner, planner]
    workshop.eventstorming.completed: [owner, planner]
    workshop.decision.completed: [owner, planner]
    workshop.clarify.completed: [owner, planner]
    planning.approved: [owner, reviewer]

webhooks:
  - url: "http://127.0.0.1:9000/workline"
    enabled: false
    events:
      - task.created
      - task.updated
      - task.done
      - attestation.added
      - iteration.updated
    secret: "change-me"
    timeout_seconds: 5
